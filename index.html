<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/images/icon.png">
    <script src="https://kit.fontawesome.com/3f64b12415.js" crossorigin="anonymous" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div class="overlay-new overlay-new-invisible">
        <form class="create-new">
            <div class="create-new__header">
                <h2 class="create-new__heading">Create a new...</h2>
                <div class="create-new__close">&times;</div>
            </div>      
            <div class="create-new__content">
                <div class="create-new__sidebar">
                	<ul class="create-new__options">
                	    <li class="create-new__options-items create-new__options-items-active" id="new-todo-link">To Do</li>
                	    <li class="create-new__options-items" id="new-project-link">Project</li>
                	    <li class="create-new__options-items" id="new-note-link">Note</li>
                	</ul>
                </div>
                <div class="create-new__entry" id="new-todo-menu">
                    <textarea class="create-new__input" placeholder="Title: Pay bills" 
                    id="new-todo-title" name="new-todo" maxlength="40" required></textarea>
                    <textarea class="create-new__input create-new__input-big" 
                    placeholder="Details: e.g internet, phone, rent." id="new-todo-details" 
                    name="new-todo"></textarea>
                    <div class="create-new__date">
                        <div class="create-new__date-title">Due Date:</div>
                        <input type="date" class="create-new__date-input"id="new-todo-date" 
                        name="new-todo" required>
                    </div>
                    <div class="create-new__wrapper-priority-submit">
                        <div class="create-new__priority">
                            <div class="create-new__priority-title">Priority:</div>
                            <input type="radio" id="create-new-low"  
                            name="create-new-priority" value="low" required>
                            <label for="create-new-low" class="create-new__priority-btn create-new__priority-btn--low">Low</label>            
                            <input type="radio" id="create-new-medium" name="create-new-priority" value="medium" required>
                            <label for="create-new-medium" class="create-new__priority-btn create-new__priority-btn--medium">Medium</label>
                            <input type="radio" id="create-new-high" 
                            name="create-new-priority" value="high" >
                            <label for="create-new-high" class="create-new__priority-btn create-new__priority-btn--high">High</label >
                        </div>
                        <input type="submit" class="create-new__todo-submit" id="todo-submit" value="Add To Do">
                    </div>
                </div>
                <div class="create-new__project" id="new-project-menu">
                    <textarea class="create-new__project-input" placeholder="Title: House Renovation" 
                    id="new-project-title" name="new-project" maxlength="40"></textarea>
                    <div class="create-new__project-submit">Create Project</div>
                </div>
                <div class="create-new__note" id="new-note-menu">
                    <textarea class="create-new__note-input" placeholder="Title" 
                    id="new-note-title" name="new-note" maxlength="30"></textarea>
                    <textarea class="create-new__note-input create-new__note-input-big" placeholder="Details" 
                    id="new-note-text" name="new-note"></textarea>
                    <div class="create-new__note-submit">Create note</div>
                </div>
            </div>         
        </form>
    </div>

    <div class="content">
        <header class="header">
            <img src="../src/images/icon.png" alt="logo" class="logo">
            <h1>TO-DO LIST APP</h1>
        </header>

        <nav class="side-bar">
            <ul class="nav">
                <li class="nav__item nav__item--link project-count-container nav__selected"><span class="project-name todo-folder">Home</span><span class="home-count">0</span></li>
                <li class="nav__item nav__item--link project-count-container"><span class="project-name todo-folder">Today</span><span class="today-count">0</span></li>
                <li class="nav__item nav__item--link project-count-container" id="week-nav"><span class="project-name todo-folder">Week</span><span class="week-count">0</span></li>
                <li class="nav__item--projects">
                    <span class="nav__item--projects-title">Projects</span>
                    <ul class="projects"></ul>
                </li>
                <li class="nav__item nav__item--link" id="notes-nav">Notes</li>
            </ul>
            <div class="new-todo">&plus;</div>
        </nav>

        <div class="main__container">
            <main class="main"></main>
        </div>

        <footer class="footer">
            <p>Copyright Â© 2023 akhfirdaus07</p>
            <a href="https://github.com/akhfirdaus07">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
        </footer>
    </div>


    <script src="main.js" defer></script>
</body>
</html>
